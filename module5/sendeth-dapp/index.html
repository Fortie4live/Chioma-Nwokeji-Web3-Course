<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SendETH dApp</title>
  </head>
  <body>
    <h1>SendETH DApp</h1>
    <button id="connectWallet">Connect Wallet</button>
    <p id="status">Not connected</p>
    <p id="balance">Balance: -</p>

    <h2>Send ETH</h2>
    <form id="sendForm">
      <label>
        Recipient Address:<br />
        <input type="text" name="recipient" placeholder="0x..." required />
      </label><br /><br />
      <label>
        Amount (ETH):<br />
        <input type="number" name="amount" step="0.0001" placeholder="0.01" required />
      </label><br /><br />
      <button type="submit">Send ETH</button>
    </form>

    <!-- Load detect logic first -->
    <script type="module" src="/src/detect.js"></script>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
